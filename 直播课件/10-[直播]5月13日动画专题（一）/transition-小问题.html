<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background: red;
            transition: 1s;
            display: none;
        }

        .show{
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="box">

    </div>
    <script>
        // transition如果想要添加过渡，必须保证元素是显示的
        // 在过渡之前必须显示出来！
        var box=document.querySelector('#box');
        document.addEventListener('click',function(){

            // 元素显示(绝对在添加class之前)
            box.style.display='block';

           setTimeout(function(){
             box.className='show';
           },100)
        });
    </script>
</body>
</html>
