<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
        .box{
            position: absolute;
            top:0;
            left: 0;
            width: 100px;
            height: 100px;
            background: red;
            /* 调用动画帧 */
            animation:run 1s;
        }

        /* 定义动画帧 */
        @keyframes run{
           /* 0%-100% */
           0%{
             left:0;
             top:0;
           }
           100%{
               left:300px;
           }
        }

    </style>
</head>
<body>
    <div class="box">


    </div>
</body>
</html>
