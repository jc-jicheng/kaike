<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font: 30px / 90px "微软雅黑";
        }
        ul{
            list-style: none;
        }
        .wrap{
            width: 1000px;
            height: 1000px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -500px;
            margin-left: -500px;
            background: url(img/bg.jpg) no-repeat;
        }
        .menu{
            width: 330px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 285px;
            margin-left: 335px;
            background: #f87a75;
            box-shadow: 0 20px 50px rgba(248,122,117,.5);
        }
        .title{
            height: 90px;
            padding-left: 112px;
            box-sizing: border-box;
            color: #fff;
            position: relative;
        }
        .title::after{
            content: '';
            position: absolute;
            right: 36px;
            top: 41px;
            background: url(img/ar.png) no-repeat ;
            width: 28px;
            height: 16px;
        }
        .list{
            width: 316px;
            padding-left:7px; 
            padding-bottom: 5px;
            display: none;
        }
        .list li{
            height: 90px;
            margin-bottom: 2px;
            background:#fee4e3;
            border-radius: 20px;
            padding-left: 112px;
            box-sizing: border-box;
            background-position: 23px 24px;
            background-repeat: no-repeat;

        }
        .list li:hover{
            background-color: #fff;
            box-shadow:0 0 50px rgba(248,122,117,0.93);
            position: relative;
        }
        .list li:nth-of-type(1){
            background-image: url(img/icon1.png);
        }
        .list li:nth-of-type(2){
            background-image: url(img/icon2.png);
        }
        .list li:nth-of-type(3){
            background-image: url(img/icon3.png);
        }
        .list li:nth-of-type(4){
            background-image: url(img/icon4.png);
        }
        .list li:nth-of-type(5){
            background-image: url(img/icon5.png);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="menu">
            <div class="title">菜单</div>
            <ul class="list">
                <li>微博</li>
                <li>图片</li>
                <li>博客</li>
                <li>视频</li>
                <li>更多>></li>
            </ul>
        </div>
    </div>
    <script>
        // 1. 获取元素
        // 2. 点击 title 将list显示出来
        // 3. 再次点击 title  将 list 隐藏起来
        // 4. 反复点击 title  list将会反复显示和隐藏  2个状态的切换

        var title=document.querySelector('.title');
        var list=document.querySelector('.list');

        // 开关
        var isShow=false;

        // if判断
        // if(条件){执行语句}else{否则  执行语句}  js中 什么都可以作为条件！
        // 我是个男的 true
        // 我是个女的 false

        // 添加事件
        title.onclick=function(){
            //点击显示
            // list.style.display='block';

            // 如果 list是显示的 那就让它隐藏
            // 否则 list显示
            // = 赋值
            // == 是比较 在条件语句中使用 === 全等比较

            // 不建议 获取行间样式 及作为判断条件！
            // list.style.display 获取的是 行间样式 当你的行间样式没有的时候


            if(isShow){
                list.style.display='none';
            }else{
                list.style.display='block';
            }

            // 他不等于他自己！ 取反 
            isShow=!isShow;

        }



    </script>
</body>
</html>
