<script>
let obj  ={
    name:"张三",
    age:20
}
let obj1 = new Proxy(obj,{
    get(target,key){
        
        console.log("get...")
        return target[key];
    },
    set(target,key,newValue){
        // console.log(target)
        console.log("set...")
        target[key] = newValue;
    }
})
// obj1.name
