<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 
            需要2步实现立体

            1. 将盒子转成3d盒子渲染 
                transform-style: preserve-3d;
            2. 给父级元素添加一个景深值 ：你的视角距离这个物体的距离
                perspective: 800px;

            rotateX/Y/Z
            translateX/Y/Z
         */

         *{
             padding: 0;
             margin: 0;
             list-style: none;
         }

         section{
             width: 200px;
             margin: 100px auto;
             /* 加景深 */
             perspective: 800px;
         }

         ul{
             transition:2s;
             width: 200px;
             height: 200px;
             position: relative;
             /* 将盒子变成3d渲染盒子 */
             transform-style: preserve-3d;
         }

         li{
             width: 100%;
             height: 100%;
             background:rgba(200,100,30,0.2);
             border: 1px solid #000;
             position: absolute;
             top:0;
             left:0;
             font-size: 100px;
             text-align: center;
             line-height: 200px;
             color: #FFF;
         }

         li:nth-child(6){
             transform: translateX(100px) rotateY(90deg);
         }
         li:nth-child(5){
             transform: translateZ(-100px);
         }
         li:nth-child(4){
             transform: translateX(-100px) rotateY(90deg);
         }
         li:nth-child(3){
             transform:rotateX(90deg) translateZ(-100px);
         }
         li:nth-child(2){
             transform:rotateX(90deg) translateZ(100px);
         }
         li:nth-child(1){
             transform:translateZ(100px);
         }

         ul:hover{
             transform: rotateX(360deg) rotateY(360deg);
         }
        
    </style>
</head>
<body>
    <section>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </section>
</body>
</html>
