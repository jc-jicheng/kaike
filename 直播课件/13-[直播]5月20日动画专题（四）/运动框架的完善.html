<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="mTween.js"></script>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            position: relative;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div=document.querySelector('div');
        div.addEventListener('mouseover',function(){
            move({
                el:div,
                attrs:{
                    width:300,
                    height:300
                },
                time:500,
                type:'elasticOut',
                cb:function(){
                   move({
                       el:div,
                       attrs:{
                         left:100
                       }
                   })
                }
            })
        })
    </script>
</body>
</html>
