<body>
    <script>

        // 参数求和
        function sum(){
            // arguments [1,2,3,4,6,7,8]
        //    console.log(arguments[arguments.length-1]); 
            var result=0;
            for(var i=0;i<arguments.length;i++){
                result+=arguments[i];
            }
            console.log(result);
        }
        
        sum(1,2,3,4,5,100);
    </script>
</body>
