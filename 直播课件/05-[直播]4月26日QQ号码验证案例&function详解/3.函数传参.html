<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        //var a=5;

        // 函数表达式
        var fn=function(a,b,c){
            // b =2;
            // c = 4;
            // a = 5
            alert(b-c+a);
        }

        // 调用函数 1. 执行函数 2. 传递参数
        // 5 -> 实参  实际参数
        // a -> 形参  形式参数
        // 参数可以传n个（不限制个数）
        fn(5,2,4);
        
    </script>
</body>
</html>
