<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // return 返回

        // return 可以终止函数执行！
        function fn(){
            console.log('aaa');
            return;
            console.log(123);
            
        }

        // return 只能在函数之内使用
        // return ;

        var a=fn();

        console.log(a);


    </script>
</body>
</html>
