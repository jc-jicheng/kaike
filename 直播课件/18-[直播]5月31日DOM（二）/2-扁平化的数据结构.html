/*
    id: 当前数据 id
    pid: 父级的 id
*/
let data = [
    {
        id: 0,
        pid: -1,
        title: "第一级"
    },{
        id: 1,
        pid: 0,
        title: "第二级-1"
    },{
        id: 2,
        pid: 0,
        title: "第二级-1"
    },{
        id: 3,
        pid: 1,
        title: "第三级-1"
    },{
        id: 4,
        pid: 2,
        title: "第三级-3"
    },{
        id: 5,
        pid: 2,
        title: "第三级-2"
    }
];

console.log(getParent(2));
// 已知当前数据找父级
function getParent(pid){
    return data.filter(item=>item.id ==pid)[0];
}

console.log(getChild(0));
// 已知当前数据找子级
function getChild(id){
    return data.filter(item=>item.pid ==id);
}
