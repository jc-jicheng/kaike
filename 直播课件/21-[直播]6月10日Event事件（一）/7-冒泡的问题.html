<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #list {
            margin: 0;
            padding: 0;
            list-style: none;
            width: 200px;
            border: 1px solid #000;
        }
        #list li {
            font: 14px/30px "宋体";
        }
        #list li:nth-child(2n) {
            background: #ccc;
        }
    </style>
</head>
<body>
<ul id="list">
    <li>列表1</li>
    <li>列表2</li>
    <li>列表3</li>
    <li>列表4</li>
    <li>列表5</li>
</ul>    
<script>
{
    let list = document.querySelector("#list");
    console.dir(list.children[0]);
    // 加事件：并不是给元素添加具体事件，只是给元素的该事件添加一个处理函数，事件本身，从元素生成的时候，就一直都有,只不过没有加处理函数
    list.addEventListener("mouseover",function(e){
        //e = e||event;
        console.log("鼠标移入",e.target);
    });
    list.addEventListener("mouseout",function(e){
        console.log("鼠标移出",e.target);
    });

    // 事件对象：事件的详细信息（鼠标坐标、键盘按键……）
    // event.target 事件源 (这个事件具体发生在哪个元素上)

    // 高版本浏览器下，默认是 事件函数的 第 0 个参数
    // 低版本 IE window.event
}
</script>
</body>
</html>
