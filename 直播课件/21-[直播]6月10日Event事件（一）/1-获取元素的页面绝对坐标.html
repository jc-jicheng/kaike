function getPageOffset(el){
    let l = el.offsetLeft;
    let t = el.offsetTop;
    while(el.offsetParent){
        el = el.offsetParent; 
        l += el.offsetLeft + el.clientLeft;
        t += el.offsetTop + el.clientTop;
    }
    return {
        left: l,
        top: t
    }
}
