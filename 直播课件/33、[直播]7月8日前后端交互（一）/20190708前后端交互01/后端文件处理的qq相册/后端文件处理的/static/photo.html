<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            background: rgb(224, 240, 244);
            padding: 30px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .photoHeader {
            width: 100%;
            display: flex;
        }

        .photoName {
            width: 70px;
            height: 70px;
            margin: 0px;
        }

        .btnContainer {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            font-size: 22px;
        }


        .imgContainer {
            width: 70px;
            height: 70px;
            border: 1px solid #D9D9D9;
            overflow: hidden;
            background-color: #fff;
            padding: 3px;
            top: 0;
            left: 0;
        }

        .photoTitle {
            margin-bottom: 10px;
        }

        .mybtn {
            width: 168px;
            height: 35px;
            background: #5ccfe6;
            border: 1px solid #5ccfe6;
            color: white;
            font-size: 16px;
        }

        .photoContainer {
            margin-top: 50px;
        }

        .photoItem {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            float: left;
            margin-bottom: 30px;
        }

        .photoItem img {
            width: 164px;
            height: 123px;
            opacity: 1;
            background: rgb(222, 222, 222);
        }

        .photoItem span {
            text-align: center;
            width: 164px;
            height: 32px;
            background: rgb(244, 253, 255);
            line-height: 32px;
            float: left;
        }

        .mybtn {
            cursor: pointer;
        }

        .addPhotoContainer {
            position: fixed;
            top: 0px;
            left: 0px;
            background: rgb(0, 0, 0);
            opacity: 0.2;
            width: 100%;
            height: 100vh;
        }

        .addController {
            width: 80%;
            height: 650px;
            background: white;
            opacity: 1;
            position: absolute;
            left: 10%;
            top: 60px;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px #535658;
        }

        .addTitle {
            font-size: 12px;
            line-height: 31px;
            margin: 0px;
            background: #F3F3F3;
            border: 1px solid #F3F3F3;
            padding-left: 20px;
            border-bottom: 1px solid #E5E5E5;
        }

        .close {
            float: right;
            margin-right: 20px;
            font-size: 10px;
            cursor: pointer;
        }

        .photoTitles {
            width: 100%;
            height: 58px;
            background: #f5f4f5;
            display: flex;
        }

        .uploadTo {
            font-size: 12px;
            line-height: 40px;
            margin-right: 10px;
            padding-left: 20px;
            margin-top: 8px;
        }

        .photoSelect {
            width: 210px;
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            /* text-align: center; */
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            margin-top: 8px;
        }

        .showPhoto {
            width: 40px;
            height: 40px;
            display: block;
            float: left;
            margin-right: 10px;
            margin-left: 5px;
        }

        .uploadContainer {
            margin-top: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
            background: #5caae6;
            border-radius: 3px;
            padding: 0 30px;
            color: white;
            width: 210px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;

        }

        .fileinput-button:hover {
            background: #3092f5;
        }

        .fileinput-button input {
            position: absolute;
            right: 0px;
            top: 0px;
            opacity: 0;
            font-size: 50px;
        }

        .hint {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }

        .masking {
            display: none;
        }

        .wantUpload {
            margin-left: 10px;
            margin-top: 10px;
            position: relative;
        }

        .uploadPhotoItem {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            float: left;
            margin-bottom: 30px;
            position: relative;
        }

        .uploadPhotoItem img {
            width: 164px;
            height: 123px;
            opacity: 1;
            background: rgb(222, 222, 222);
        }

        .pictureName {
            background: white;
            border: 1px solid rgb(225, 225, 225);
            text-align: center;
        }

        .myProgress {
            top: 50px;
            height: 24px;
            background: rgba(0, 0, 0, .5);
            text-align: center;
            position: absolute;
            width: 164px;
            color: white;

        }

        .plan {
            position: absolute;
            width: 30%;
            left: 0px;
            background: rgba(0, 255, 0, .5);
            height: 24px;
        }

        .bottomStyle {
            height: 64px;
            width: 100%;
            background: #f3f3f3;
            position: absolute;
            bottom: 20px;
            cursor: pointer;
        }

        .uploadBtn:hover {
            background: #3092f5;
        }


        .uploadBtn {
            width: 150px;
            height: 40px;
            background: #5caae6;
            border-color: #4798d6;
            display: block;
            border-radius: 2px;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            color: white;
            font-size: 18px;
        }

        .loadContainer {
            display: none;
        }

        .myProgress {
            display: none;
        }

        .fileinput-add {
            position: relative;
            display: inline-block;
            overflow: hidden;
            background: url("img/add.png");
            background-position: 0 0;
            border-radius: 3px;
            padding: 0 30px;
            width: 92px;
            height: 148px;
            line-height: 50px;
            font-size: 18px;
        }

        .fileinput-add input {
            position: absolute;
            right: 0px;
            top: 0px;
            opacity: 0;
            font-size: 100px;
        }

        .changeBtn {
            border: 1px solid #dfdfdf;
            width: 150px;
            height: 40px;
            display: block;
            border-radius: 2px;
            margin-left: 10px;
            margin-top: 10px;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
        }
    </style>

</head>

<body>
    <!-- 展示相关 -->
    <div class="container">
        <div class="photoHeader">
            <div class="imgContainer">
                <img class="photoName" src="img/1.jpg" />
            </div>
            <div class="btnContainer">
                <span class="photoTitle">相册名称</span>
                <button class="mybtn">上传照片</button>
            </div>
        </div>

        <div class="photoContainer">
            <!-- <div class="photoItem">
                <img src="img/Home.png" />
                <span>
                    home
                </span>
            </div> -->
        </div>
    </div>
    <!-- 上传相关 -->
    <div class="masking">
        <div class="addPhotoContainer"></div>
        <div class="addController">
            <h3 class="addTitle">上传照片-普通上传(H5)<span class="close">╳</span></h3>
            <div class="photoTitles">
                <span class="uploadTo">上传到</span>
                <div class="photoSelect">
                    <img class="showPhoto" src="img/1.jpg" />
                    相册名称
                </div>
            </div>

            <!-- 上传按钮 -->
            <div class="showContainer">
                <div class="uploadContainer">
                    <span class="fileinput-button">
                        <span>上传图片</span>
                        <input class="imgFile" type="file" name="" multiple="multiple" />
                    </span>
                    <span class="hint">
                        按住Ctrl可多选
                    </span>
                </div>
            </div>

            <!-- 显示待上传图片  -->
            <div class="loadContainer">
                <div class="wantUpload">
                    <!-- <div class="uploadPhotoItem">
                        <span class="myProgress">
                            <span class="plan"></span>
                            30%
                        </span>
                        <img src="img/1.jpg" />
                        <span class="pictureName">
                            home
                        </span>
                    </div> -->
                </div>
                <div class="addStyle">
                    <span class="fileinput-add">
                        <span></span>
                        <input class="imgFile-add" type="file" multiple="multiple" />
                    </span>
                </div>
                <!-- 开始上传按钮 -->
                <div class="bottomStyle">
                    <span class="uploadBtn">开始上传</span>
                    <!-- <span class="changeBtn">取消上传</span> -->
                </div>
            </div>

        </div>
    </div>
</body>
<script>
    // 存放图片对象的数组
    let uploadArr = [];
    document.querySelector(".close").onclick = function () {
        document.querySelector(".masking").style.display = "none";
    }
    document.querySelector(".mybtn").onclick = function () {
        document.querySelector(".masking").style.display = "block";
    }
    //点击上传按钮添加待上传图片
    document.querySelector(".imgFile").onchange = function () {
        //隐藏上传组件
        document.querySelector(".uploadContainer").style.display = "none";
        //显示待上传内容；
        document.querySelector(".loadContainer").style.display = "block";
        Array.from(this.files).forEach(file => {
            let uploadItem = new UploadItem(file);
            uploadArr.push(uploadItem);
        })
        async function queue(uploadArr) {
            for (let item of uploadArr) {
                await item.createHtml();
            }
        }
        queue(uploadArr);
    }
    //点击添加继续上传按钮添加图片
    document.querySelector(".imgFile-add").onchange = function () {
        let appendArr = [];
        Array.from(this.files).forEach(file => {
            let uploadItem = new UploadItem(file);
            uploadArr.push(uploadItem);
            appendArr.push(uploadItem);
        })
        async function queue(appendArr) {
            for (let item of appendArr) {
                await item.createHtml();
            }
        }
        queue(appendArr);
    }
    //点击上传按钮开始上传；
    let num = 0;
    document.querySelector(".uploadBtn").onclick = function () {

        async function queue(arr) {
            for (let item of arr) {
                await item.uploadImg();
                num++;
                if (num >= arr.length) {
                    document.querySelector(".masking").style.display = "none";
                    getImageData();
                }
            }
        }
        queue(uploadArr);
    }

    class UploadItem {
        constructor(file) {
            this.file = file;
            this.ele = "";
        }
        createHtml() {
            return new Promise((resolve, reject) => {
                let fileReader = new FileReader();
                fileReader.readAsDataURL(this.file);
                let _this = this;
                fileReader.onload = function () {
                    let uploadPhotoItem = document.createElement("div");
                    uploadPhotoItem.classList.add("uploadPhotoItem");
                    uploadPhotoItem.innerHTML = `
                                    <span class="myProgress">
                                        <span class="plan"></span>
                                        <span class="percentNumber">30%</span>    
                                    </span>
                                    <img src="${this.result}" />
                                    <span class="pictureName">
                                        ${_this.file.name}
                                    </span>
                                     `;
                    _this.ele = uploadPhotoItem;
                    document.querySelector(".wantUpload").appendChild(uploadPhotoItem);
                    resolve();
                }
            })
        }
        uploadImg() {
            return new Promise((resolve, reject) => {
                let startTime;
                let xhr = new XMLHttpRequest();
                xhr.open("post", "/upload", true);
                let form = new FormData();
                form.append("img", this.file);
                xhr.upload.onloadstart = () => {
                    startTime = new Date().getTime();
                }
                xhr.upload.onprogress = (evt) => {
                    let endTime = new Date().getTime();
                    let nowTime = endTime - startTime;
                    this.ele.querySelector(".myProgress").style.display = "block";
                    //上传的百分比
                    this.ele.querySelector(".percentNumber").innerHTML = Math.round(evt.loaded / evt.total * 100) + "%";
                    this.ele.querySelector(".plan").style.width = Math.round(evt.loaded / evt.total * 100) + "%";
                    if (evt.loaded >= evt.total) {
                            resolve();
                            document.querySelector(".wantUpload").removeChild(this.ele);
                    }
                }
                xhr.send(form);
            })
        }
    }


    // 通过ajax获取对应图片的内容 ;更新视图
    function getImageData() {
        let xhr = new XMLHttpRequest();
        xhr.open("get", "/getImageData", true);
        xhr.onload = function () {
            let imgData = JSON.parse(xhr.responseText);
            let htmlContent = "";
            imgData.forEach(item => {
                htmlContent += `<div class="photoItem">
                                    <img src="${item.imgUrl}" />
                                <span>
                                    ${item.imgName}
                                </span>
                            </div>`
            })
            document.querySelector(".photoContainer").innerHTML = htmlContent;
        }
        xhr.send();
    }
    getImageData();
</script>

</html>
