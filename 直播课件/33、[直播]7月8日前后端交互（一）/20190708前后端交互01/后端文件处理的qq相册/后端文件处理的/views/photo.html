<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            background: rgb(224, 240, 244);
            padding: 30px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .photoHeader {
            width: 100%;
            display: flex;
        }

        .photoName {
            width: 70px;
            height: 70px;
            margin: 0px;
        }

        .btnContainer {
            display: flex;
            flex-direction: column;
            margin-left: 10px;
            font-size: 22px;
        }


        .imgContainer {
            width: 70px;
            height: 70px;
            border: 1px solid #D9D9D9;
            overflow: hidden;
            background-color: #fff;
            padding: 3px;
            top: 0;
            left: 0;
        }

        .photoTitle {
            margin-bottom: 10px;
        }

        .mybtn {
            width: 168px;
            height: 35px;
            background: #5ccfe6;
            border: 1px solid #5ccfe6;
            color: white;
            font-size: 16px;
        }

        .photoContainer {
            margin-top: 50px;
        }

        .photoItem {
            display: flex;
            flex-direction: column;
            margin-right: 20px;
            float: left;
            margin-bottom: 30px;
        }

        .photoItem img {
            width: 164px;
            height: 123px;
            opacity: 1;
            background: rgb(222, 222, 222);
        }

        .photoItem span {
            text-align: center;
            width: 164px;
            height: 32px;
            background: rgb(244, 253, 255);
            line-height: 32px;
            float: left;
        }

        .mybtn {
            cursor: pointer;
        }

        .addPhotoContainer {
            position: fixed;
            top: 0px;
            left: 0px;
            background: rgb(0, 0, 0);
            opacity: 0.2;
            width: 100%;
            height: 100vh;
        }

        .addController {
            width: 80%;
            height: 684px;
            background: white;
            opacity: 1;
            position: absolute;
            left: 10%;
            top: 80px;
            display: flex;
            flex-direction: column;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 5px #535658;
        }

        .addTitle {
            font-size: 12px;
            line-height: 31px;
            margin: 0px;
            background: #F3F3F3;
            border: 1px solid #F3F3F3;
            padding-left: 20px;
            border-bottom: 1px solid #E5E5E5;
        }

        .close {
            float: right;
            margin-right: 20px;
            font-size: 10px;
            cursor: pointer;
        }

        .photoTitles {
            width: 100%;
            height: 58px;
            background: #f5f4f5;
            display: flex;

        }

        .uploadTo {
            font-size: 12px;
            line-height: 40px;
            margin-right: 10px;
            padding-left: 20px;
            margin-top: 8px;
        }

        .photoSelect {
            width: 210px;
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            /* text-align: center; */
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background: white;
            margin-top: 8px;
        }
        .showPhoto{
            width: 40px;
            height: 40px;
            display: block;
            float: left;
            margin-right: 10px;
            margin-left: 5px;
        }

        .uploadContainer {
            margin-top: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .fileinput-button {
            position: relative;
            display: inline-block;
            overflow: hidden;
            background: #5caae6;
            border-radius: 3px;
            padding: 0 30px;
            color: white;
            width: 210px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            font-size: 18px;

        }

        .fileinput-button:hover {
            background: #3092f5;
        }

        .fileinput-button input {
            position: absolute;
            right: 0px;
            top: 0px;
            opacity: 0;
            font-size: 50px;
        }

        .hint {
            margin-top: 10px;
            color: #999;
            font-size: 14px;
        }
        .masking{
            display: none;
        }
        
    </style>

</head>

<body>
    <div class="masking">
        <div class="addPhotoContainer"></div>
        <div class="addController">
            <h3 class="addTitle">上传照片-普通上传(H5)<span class="close">╳</span></h3>
            <div class="photoTitles">
                <span class="uploadTo">上传到</span>
                <div class="photoSelect">
                    <img class="showPhoto" src="../static/img/1.jpg" />
                    相册名称
                </div>
            </div>
            <div class="uploadContainer">
                <span class="fileinput-button">
                    <span>上传图片</span>
                    <input class="imgFile" type="file" name="" />
                </span>
                <span class="hint">
                    按住Ctrl可多选
                </span>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="photoHeader">
            <div class="imgContainer">
                <img class="photoName" src="../static/img/1.jpg" />
            </div>
            <div class="btnContainer">
                <span class="photoTitle">相册名称</span>
                <button class="mybtn">上传照片</button>
            </div>
        </div>

        <div class="photoContainer">
            <div class="photoItem">
                <img src="../static/img/Home.png" />
                <span>
                    home
                </span>
            </div>
            <div class="photoItem">
                <img src="../static/img/Home.png" />
                <span>
                    home
                </span>
            </div>
           
        </div>
    </div>
</body>
<script>
    document.querySelector(".close").onclick = function(){
        document.querySelector(".masking").style.display = "none";
    }
    document.querySelector(".mybtn").onclick = function(){
        document.querySelector(".masking").style.display = "block";
    }
</script>
</html>
