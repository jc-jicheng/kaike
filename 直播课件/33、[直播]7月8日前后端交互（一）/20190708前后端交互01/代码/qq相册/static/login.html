<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./css/login.css" />
  <script src="js/myajax.js" type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <div class="loginContainer">
    <h1>登录</h1>
    <form action="/checkUser" method="post">姓名：
      <input class="inputStyle" type="text" onblur="sub()" name="username" />
      <span class="exchange"></span>
      <br />密码：
      <input class="inputStyle" type="password" name="pwd" /><br />
      <input class="loginStyle" type="submit" value="登录" />
    </form>
  </div>
</body>
<script>
  function sub(){
      let inputValue = document.getElementsByName("username")[0].value;
    // console.log(inputValue)
      ajax({
        url:"/checkName",
        method:"post",
        data:{
            username:inputValue
        },
        success:function(res){
            console.log(res);
            document.querySelector(".exchange").innerHTML = res.info;
            if(res.status==0){
              document.querySelector(".exchange").style.color = "green";
            }else{
              document.querySelector(".exchange").style.color = "red";
            }
        }
      })

  }


</script>
</html>
