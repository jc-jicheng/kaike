function fn(){
    var nub = 0;
    return function(){
        nub++;
        console.log(nub);
    }
}    
var f = fn(); //函数执行之后，会有返回值, f 相当于 function(){nub++; console.log(nub);}
f(); // 1  
f(); // 2
f(); // 3
fn()(); // 1
