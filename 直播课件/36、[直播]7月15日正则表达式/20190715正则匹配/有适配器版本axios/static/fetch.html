<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>fetch使用</h1>
    <button onclick="sub()">点击请求ajax</button>
    <button onclick="subOpt()">点击请求ajax post</button>
    <!-- <form enctype="application/x-www-form-urlencoded"></form> -->
</body>
<script>
    function sub(){
        fetch("/fetch").then(res=>{
            // console.log(res);
            // return res.text();
            let result =  res.clone(res);
            return result.json();
        }).then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    }
    // XMLHttpRequest
    function subOpt(){
        var myHeader = new Headers();
        myHeader.append("content-type","application/json")
        myHeader.append("x-costom-header","somevalue")
        fetch("/fetchPost",{
            method:"post",
            // headers:{
            //     // "content-type":"application/x-www-form-urlencoded"
            // },
            headers:myHeader,
            body:JSON.stringify({name:"张三",age:20}),
        }).then(res=>{
            // console.log(res);
            // return res.text();
            let result =  res.clone(res);
            return result.json();
        }).then(res=>{
            console.log(res);
        }).catch(err=>{
            console.log(err);
        })
    }
    // 1.兼容性差  ；  2.fetch 不能监控文件进度；
</script>
</html>
