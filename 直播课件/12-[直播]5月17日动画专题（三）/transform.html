<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            margin: 100px auto;
            transition: 1s;
        }
        div:hover{
            background: yellow;

            /* 旋转 deg单位
                transform: rotate(30deg); z轴
                transform: rotateX(90deg); x轴
                transform: rotateY(90deg); y轴
            */

            /* 平移
                translate(100px) x轴
                translateY(100px) y轴
                translateX(100px) x轴
                translate(x,y)
             */
            /* transform: translate(100px,200px) */

            /* 倾斜
                skew(-30deg) ；skewX(-30deg) X轴
                skewY(-30deg)Y轴
             */
            /* transform: skewX(-30deg); */

            /* transform: rotateX(90deg); */

            /* transform:scale(.5,2); */
            /*  视觉上发生变化
                transform:scale(1.5);
                transform:scale(x,y);
                scale(缩放比例) 缩放
             */
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
