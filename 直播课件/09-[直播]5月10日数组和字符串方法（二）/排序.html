<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var arr=['8','4','13','74','2','12'];

        // sort(fn)
        // 默认字典序来排的
        arr.sort(function(n1,n2){
            // n1>n2  返回 正值
            // n1<n2  返回 负值

            // 当返回值是正值时，小的排在前面
            // 当返回值是负值时，大的排在前面
            return n1-n2;

            // return n2-n1;
        });

        console.log(arr);

    </script>
</body>
</html>
