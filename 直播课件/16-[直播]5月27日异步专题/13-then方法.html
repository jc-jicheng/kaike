<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
// Promise，在构建时，会接受接收一个参数，参数的类型是个函数，可以在这个函数中书写的异步操作 
// 这个函数会在 Promise 构造时 立即执行了
// Promise 中有 三个不同的状态，它本身通过这个状态来判点我们异步执行的结果

/*
 [[PromiseStatus]]
    pending: 异步操作正在执行中
    Fulfilled(标准)||Resolved 执行成功
    Rejected 执行失败
*/
//  promise 中的状态，由我们定义改变, 默认是 pending ，当调用了 Resolve 函数后，状态就会变成Resolved， 当调用 Reject 函数，状态就会变成 Rejected
let p = new Promise((resolve,reject)=>{
    let img = new Image();

    img.src = "https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1558976367526&di=121da5a47183105b29fd73a54d9759ac&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2Ff%2F5583a4fe547c6.jpg";
    //img.src = "https://timgsa.baidu.com/c6.jpg";
    //图片请求到客户端之后触发 onload 
    img.onload = function(){
        resolve("图片请求成功了");
        // console.log("图片加载成功");
    };
    // 图片没有请求到 触发 onerror
    img.onerror = function(){
        reject("图片请求失败");
        // console.log("图片加载失败");
    }
});
//then 方法： Promise 中 异步操作执行完了,就会执行 then 方法
// then 方法有两个参数，第一个参数代表了 resolve 之后，要做的事情(onFulfilled,onResolved)，第二个参数代表reject之后要做的事情(onRejected)
// 
p.then((data)=>{
    console.log("resolve之后要做的事情",data);
},(error)=>{
    console.log("reject之后要做的事情",error);
});
</script>    
</body>
</html>
