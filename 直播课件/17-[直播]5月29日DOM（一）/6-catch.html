<script>
new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(1);
            resolve();
            // reject({

            //     error: "出错了"
            // });
        },1000);
}).then((info)=>{
    return Promise.reject("错误");
}).then((info)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(3);
            resolve();
        },1000)
    });
}).then((info)=>{
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            console.log(4);
            resolve();
        },1000)
    });
}).catch((err)=>{
        console.log(err);
})

// catch 捕获 之前的 Promise 中错误
</script>
