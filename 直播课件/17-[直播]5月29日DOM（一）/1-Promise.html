<body>
<script>
let p = new Promise((resolve,reject)=>{
    // 写异步的处理
    setTimeout(()=>{
        console.log(1);
        resolve("a");
    },1000);   
});
p.then((info)=>{
    console.log("resolve",info);
},()=>{
    console.log("reject");
});
</script>    
</body>
