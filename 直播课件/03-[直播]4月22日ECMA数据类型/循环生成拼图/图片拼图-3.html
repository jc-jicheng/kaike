<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>擦出图片</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(211, 241, 213);
        }
        .wrap{
            position: relative;
            width: 590px;
            margin: 100px auto;
        }
        .wrap div{
            width: 50px;
            height: 50px;
            position: absolute;
            background: url(./img.jpg);
            background-color: rgb(98, 133, 95);
            background-size: 1000% 1000%;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        // 1. 给 wrap 元素 添加  innerHTML 
        // 2. for循环 重复干一件事情
        // 

        var wrap=document.querySelector('.wrap');

       for(var j=0;j<10;j++){
            for(var i=0;i<10;i++){
                console.log(i);
                wrap.innerHTML+='<div style="left:'+60*i+'px; top:'+60*j+'px; background-position:-'+50*i+'px -'+50*j+'px"></div>'
            }
       }

        

    </script>
</body>
</html>
