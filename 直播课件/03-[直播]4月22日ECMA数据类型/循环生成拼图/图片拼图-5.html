<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>擦出图片</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(211, 241, 213);
        }
        .wrap{
            position: relative;
            width: 590px;
            margin: 100px auto;
        }
        .wrap div{
            width: 50px;
            height: 50px;
            position: absolute;
            /* background: url(./img.jpg); */
            background-color: rgb(98, 133, 95);
            background-size: 1000% 1000%;
        }
    </style>
</head>
<body>
    <div class="wrap"></div>
    <script>
        // 1. 给 wrap 元素 添加  innerHTML 
        // 2. for循环 重复干一件事情
        // 

        var wrap=document.querySelector('.wrap');
        //存储显示了多少个背景图
        var count=0;

       for(var j=0;j<10;j++){
            for(var i=0;i<10;i++){
                wrap.innerHTML+='<div style="left:'+60*i+'px; top:'+60*j+'px; background-position:-'+50*i+'px -'+50*j+'px"></div>'
            }
       }


    //    1. 给所有的div添加事件
    //    2. 鼠标移入事件  onmouseover  on mouse over 
    //    3. 鼠标移入 让事件元素本身 背景图路径发生变化
    var  divs=wrap.querySelectorAll('div');

    for(var i=0; i<divs.length;i++){
        // 自定义属性
        divs[i].showImg=false;

        divs[i].onmouseover=function(){

            // console.log(this.showImg)

            // 如果 这个div已经显示背景图了 它就不需要加1了

            // 如果div没有显示背景图 就给count加1
            if(this.showImg==false){
                count+=1;
            }

            this.showImg=true;

            console.log(count)

            if(count==100){
                console.log('图片已经全部显示完成！');
            }

            this.style.backgroundImage='url(img.jpg)';
        }
    }

   

    //当 图片全部显示 ， 通知用户 显示完成！
    // if  图片显示完成 100个


        

    </script>
</body>
</html>
