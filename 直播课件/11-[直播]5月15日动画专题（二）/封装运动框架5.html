<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            float: left;
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <script src="tween.js"></script>
    <script>
        // div鼠标移入时 宽度从原来的200px 匀速 变成300px 用1秒时间
        // 
        // console.log(Tween);

        // 运动其实是有固定次数的
        // t, b, c, d
        // t  cureent time (当前运动的时间 - 当前运动次数)
        // b  beginning value （运动样式的初始值）200
        // c  change in value （运动距离）目标值-初始值 = 运动距离
        // d  duration （总运动时间 - 总运动次数）

        var div=document.querySelectorAll('div');

        function css(el,attr,val){
            if(val==undefined){
                return parseFloat(getComputedStyle(el)[attr]);
            }
            // 设置哪些样式
            // el.style[attr]=val+'px';
            switch(attr){
                case 'opacity':
                case 'zIndex' :
                    el.style[attr]=val;
                break;
                default:
                    el.style[attr]=val+'px';
            }
        }


        // 鼠标移入事件
        // 单元素 多样式运动

        div[0].addEventListener('mouseover',function(){
            // 运动框架调用
            move({
                el:div[0],
                attrs:{
                    width:300,
                    height:300
                },
                time:1000,
                type:'easeOut',
                cb:function(){
                    alert('运动完了')
                }
            })  
        });

        // move(el,attr,target,time,type)
        //2.0 move(options)
        //3.0 move(options)
        //4.0 move(op)
        /*op= {
                el:div[0],
                attrs:{
                    width:300,
                    height:300
                },
                time:1000,
                type:'easeOut',
                cb:function(){
                    alert('运动完了')
                }
        } */
        
        function move(op){
            // 设定一次运动需要多长时间(设置每秒运动60次)
            // 原因：requestAnimationFrame刷新频次一致
            var dely=1000/60;

            // op.attrs={
            //     width:300,
            //     height:300
            // }


            // 声明运动时间
            op.time=op.time||1000;
            // 用定时器将T不断累加
            var t=0;  //当前运动次数

            // 多个b和多个c
            var b={};
            // {width: 200, height: 200}
            var c={};
            // {width: 100, height: 100}

            for(var s in op.attrs){
                // console.log(s,op.attrs[s]);
                b[s]=css(op.el,s);
                c[s]=op.attrs[s]-b[s];
            }
            // console.log(c);

            // var b=css(op.el,op.attr);
            // var c=op.target-b; //目标值-初始值


            var d=Math.ceil(op.time/dely); //运动总次数

            // 在开启定时器之前 必先停止上一次定时器
            clearInterval(op.timer);
            op.timer=setInterval(function(){
                t++;
                // 停止条件
                if(t>d){
                    op.cb();
                    clearInterval(op.timer);
                    return;
                }
                
                for(var s in b){
                    // 当前的运动值
                    var val=Tween[op.type](t,b[s],c[s],d);
                    css(op.el,s,val);
                }

            },dely)
        }


    </script>
</body>
</html>
