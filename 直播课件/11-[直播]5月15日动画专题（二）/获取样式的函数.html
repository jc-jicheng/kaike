<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: red;
            /* opacity: 0-1; 会有小数 */
            /* z-index:1-1000 */
        }
    </style>
</head>
<body>
    <div id="div"></div>
    <script>
        // 写一个函数  可以获取样式/设置样式

        //css(el,attr,val); 设置样式
        //css(el,attr); 获取样式 函数有返回值

        // 获取样式
        // var w=css(div,'width');
        // console.log(w);

        // 设置样式
        // css(div,'height',300)

        // 用来获取数值 计算
        function css(el,attr,val){
            if(val==undefined){
                return parseFloat(getComputedStyle(el)[attr]);
            }
            // 设置哪些样式
            // el.style[attr]=val+'px';
            switch(attr){
                case 'opacity':
                case 'zIndex' :
                    el.style[attr]=val;
                break;
                default:
                    el.style[attr]=val+'px';
            }
        }

    </script>
</body>
</html>
