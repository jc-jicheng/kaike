<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <script>
        // 现在你能获取的到一个元素 all 所有、全部
        // 获取了一组div
        
        // 类数组
        var divs=document.querySelectorAll('div');

        // 获取元素的长度/个数
        // console.log(divs.length);

        // console.log(divs[1]);

        // 不能直接给一组元素加事件！
        // divs.onclick=function(){
        //     divs.style.background='yellow';
        // }

        
        divs[0].onclick=function(){
            divs[0].style.background='yellow';
        }

        divs[1].onclick=function(){
            divs[1].style.background='yellow';
        }


    </script>
</body>
</html>
