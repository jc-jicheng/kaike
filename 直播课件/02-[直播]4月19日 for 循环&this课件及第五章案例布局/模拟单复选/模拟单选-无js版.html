<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./radio.css">
  </head>
  <body>
    <div class="box">
      <div class="option">
        <a href="javascript:;">男</a>
        <a href="javascript:;">女</a>
        <a href="javascript:;">保密</a>
      </div>
    </div>
    <script>
      //  1. for 添加点击事件
      //  2. 点击某一个按钮之后 先将 所有按钮class 都变为空
      //  3. 再找到对应点击的那个按钮 给它单独加上 class checked

      var btns=document.querySelectorAll('.option a');

      // 1. for 添加点击事件
      for(var i=0;i<btns.length;i++){
        btns[i].onclick=function(){
          //  需要操作一组元素的时候 就要想到for

          // 2. 点击某一个按钮之后 先将 所有按钮class 都变为空
          for(var j=0;j<btns.length;j++){
            btns[j].className='';
          }
          // 3. 再找到对应点击的那个按钮 给它单独加上 class checked
          this.className='checked';
        }
      }

    </script>
  </body>
</html>
