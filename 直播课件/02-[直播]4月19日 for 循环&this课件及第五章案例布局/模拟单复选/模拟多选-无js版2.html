<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
        h3{
          margin: 0;
          color: #e15671;
          position: absolute;
          left: 50%;
          top: 130px;
          z-index: 9;
        }
        .option{
          background: url(./images/checkboxbg.png) no-repeat 0 -260px;
        }
      </style>
  </head>
  <body>
    <div class="box">
      <h3>模拟复选</h3>
      <div class="option">
        <a href="javascript:;">美食</a>
        <a href="javascript:;">逛街</a>
        <a href="javascript:;">旅游</a>
      </div>
    </div>
    <script>
      // 1. for
      // 2. if
      // 3. 开关
      // 4. 自定义属性

      // 获取一组a标签
      var btns=document.querySelectorAll('.option a');

      // for 给一组元素加事件
      for(var i=0;i<btns.length;i++){
        // 自定义属性
        btns[i].abc=false;

        btns[i].onclick=function(){

            // 在事件函数内 不能直接使用i ！
            
            // 添加条件判断
            if(this.abc==true){
                this.className='';
                this.abc=false;
            }else{
                this.className='checked';
                this.abc=true;
            }

          // 操作对应的按钮class
          
        }
      }

    </script>
  </body>
</html>
