<!DOCTYPE html>

<head>

    <title>Document</title>
</head>
<body>
    <script>
        var str='abcdef';

        // 截取字符串
        // substring(start,end)
        // start:控制字符起始位置
        // end：结束位置（不包含它本身）
        // var str2= str.substring(1,3);
        // 如果end值不传，默认是它字符串的length
        var str3=str.substring(1);

        console.log(str3);
    </script>
</body>
