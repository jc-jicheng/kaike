<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片切换</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(247, 202, 208);
        }

        .wrap {
            width: 860px;
            height: 400px;
            margin: 50px auto;
            position: relative;

        }


        img {
            position: absolute;
            z-index: 2;
            transition: 1s;
            -webkit-filter: blur(5px);
        }

        #prev {
            width: 20px;
            height: 30px;
            position: absolute;
            left: 100px;
            top: 32%;
            background: url(./img/prev.png) no-repeat;
            z-index: 9999;
        }

        #next {
            width: 20px;
            height: 30px;
            position: absolute;
            left: 460px;
            top: 32%;
            background: url(./img/next.png) no-repeat;
            z-index: 9999;
        }

        .one{
            left: 0px;
            transform: scale(1);
            filter: blur(5px);
            z-index: 0;
        }
        .three{
            left: 300px;
            transform: scale(1);
            filter: blur(5px);
            z-index: 0;
        }
        .two{
            left:150px;
            transform: scale(1.2);
            filter:blur(0px);
            z-index:10;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <img src="./img/f1.png" alt="" class="one">
        <img src="./img/f2.png" alt="" class="two">
        <img src="./img/f3.png" alt="" class="three">
        <div class="btns">
            <a href="javascript:;" id="prev">
            </a>
            <a href="javascript:;" id="next">
            </a>
        </div>

    </div>
    <script>

    // 当你看到页面中有行间样式，多数情况都是用js添加的
    //img2
        // left：150px;
        // transform 变形
        // transform:scale(1.2) 缩放(缩放比例)  1.2 原大小的1.2倍
        // filter :blur(0px) 滤镜：模糊
        // z-index:10; z轴的层级
        
    //img1
        // left:0px;
        // transform: scale(1);
        // filter: blur(5px);
        // z-index: 0;
    //img3
        // left: 300px;
        // transform: scale(1);
        // filter: blur(5px);
        // z-index: 0;

    // 1. 给左右按钮添加点击事件
    // 2. 可以用数组操作来实现前后顺序变化
    // 3. 循环图片，将修改过的class加到对应的图片之上

    // transition:1s; 过渡 时间1s
   
    var next=document.querySelector('#next');
    var imgs=document.querySelectorAll('img');
    
    var arr=['one','two','three'];

    next.onclick=function(){
        // 删除数组的最后一个数
        // 会返回删除的值
        var last=arr.pop(); //three
        arr.unshift(last);

        imgs.forEach(function(ele,index){
            ele.className=arr[index];
        })

        // 
        // for(var i=0;i<imgs.length;i++){
        //     imgs[i].className=arr[i];
        // }
    }

    prev.onclick=function(){
        var first=arr.shift();
        arr.push(first);
        imgs.forEach(function(ele,index){
            ele.className=arr[index];
        })
    }

    </script>
</body>

</html>
