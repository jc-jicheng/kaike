<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 200px;
            height: 100px;
            font: 50px/100px "宋体";
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>  
<script>
{
    let box = document.querySelector("#box");
    getOrientation();
    window.addEventListener("orientationchange",()=>{
        //alert("横竖屏切换了");
        //alert(window.orientation); //当前的横竖屏方向
        /*
            window.orientation:
                横屏: 90 -90
                竖屏: 0  180 
        */
        getOrientation();
    })  
    function getOrientation(){
        switch(orientation){
            case 0:
            case 180:
                box.innerHTML = "竖屏";
                break;
            case -90:
            case 90:
                box.innerHTML = "横屏";
                break;
        }
    }
}
</script>  
</body>
</html>
