<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            font: 20px/40px "宋体";
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>  
<script>
    var box = document.querySelector("#box");
    /*
        devicemotion: 监听手机加速度发生变化
            - acceleration 存储的手机相应的加速度
            - accelerationIncludingGravity 手机的加速度(包含重力加速度) 
    */
    window.addEventListener("devicemotion",(e)=>{
        var motion = e.acceleration;
        var x =  motion.x.toFixed(0);
        var y =  motion.y.toFixed(0);
        var z =  motion.z.toFixed(0);

        /*
            e.accelerationIncludingGravity 手机的加速度(包含重力加速度) 
        */
        /*
            x: 手机宽度方向
            y: 手机高度方向
            z: 手机厚度方向
 
        */
        box.innerHTML = 'x加速度:'+ x +'<br/>';
        box.innerHTML += 'y加速度:'+ y +'<br/>';
        box.innerHTML += 'z加速度:'+ z +'<br/>';
    });
</script>  
</body>
</html>
