<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            height: 100px;
            background: red;
            font-size: 50px;
            color: #FFF;
            text-align: center;
            line-height: 100px;
            display: none;
        }
    </style>
</head>
<body>
    <div>广告</div>
    <script>
        var div=document.querySelector('div');
        setTimeout(function(){
            div.style.display='block';
            setTimeout(function(){
                div.style.display='none';
            },3000);
        },1000);

        // setTimeout(function(){
        //     div.style.display='none';
            
        // },4000)
    </script>
</body>
</html>
