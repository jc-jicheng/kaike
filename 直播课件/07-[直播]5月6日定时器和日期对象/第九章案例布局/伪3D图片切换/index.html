<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片切换</title>
    <style>
        body {
            height: 100vh;
            background-color: rgb(247, 202, 208);
        }

        .wrap {
            width: 860px;
            height: 400px;
            margin: 50px auto;
            position: relative;

        }


        img {
            position: absolute;
            z-index: 2;
        }
        .wrap>img:nth-child(1){
            left:0;
        }
        .wrap>img:nth-child(2){
            left:150px;
            z-index: 10;
        }
        .wrap>img:nth-child(3){
            left:300px;
        }

        #prev {
            width: 20px;
            height: 30px;
            position: absolute;
            left: 100px;
            top: 32%;
            background: url(./img/prev.png) no-repeat;
            z-index: 9999;
        }

        #next {
            width: 20px;
            height: 30px;
            position: absolute;
            left: 460px;
            top: 32%;
            background: url(./img/next.png) no-repeat;
            z-index: 9999;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <img src="./img/b1.png" alt="">
        <img src="./img/f2.png" alt="">
        <img src="./img/b3.png" alt="">
        <div class="btns">
            <a href="javascript:;" id="prev">
            </a>
            <a href="javascript:;" id="next">
            </a>
        </div>

    </div>
   
</body>

</html>
