<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // js当中 数据类型 的作用 
        // html标签 当中 行内 、 块 、行内块

        // 数据类型 分为两大类
        // 简单类型
            // number 数字型
            // string 字符串型
            // boolean 布尔值型 true/false;
            // null 空值
            // undefined 未定义
            // symbol es6新增 唯一值/匿名的值
        // 复杂类型/引用数据类型
            // object 对象型

        //数字型
        var a=123; 

        //字符串型 
        var b='123';

        //布尔值
        var c=false;

        //null 不存在元素 获取不到的情况下 会出现null
        var div=document.querySelector('div');
        // console.log(div)

        // 未定义 undefined
        var d;
        console.log(d);

        //Symbol 1.唯一值 2.匿名
        var e=Symbol();
        console.log(e);

        




    </script>
</body>
</html>
