<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 300px; 
            height: 300px;
            background: red;
            color: #fff;
        }
    </style>
</head>
<body>
<div id="box"></div>   
<script>
{
    let box = document.querySelector("#box");
    box.addEventListener("touchmove",(e)=>{
        box.innerHTML = `
            当前屏幕中的手指个数:${e.touches.length};<br/>
            当前元素中的手指个数:${e.targetTouches.length};<br/>
            触发了事件的手指个数:${e.changedTouches.length};
        `
    });
    document.addEventListener("touchstart",(e)=>{
        e.preventDefault();
    },{
        passive: false
    })
}
</script>
</body>
</html>
